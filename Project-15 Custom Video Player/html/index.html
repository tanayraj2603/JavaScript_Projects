<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/progress.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Custom Video Player</title>
</head>

<body>
  <h1>Custom Video Player</h1>
  <video src="../video/365 Days.mkv" id="video" class="screen" poster="../img/poster.png"></video>
  <div class="controls">
    <button class="btn" id="play" aria-label="play pause toggle">
      <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="stop" aria-label="stop">
      <i class="fa fa-stop fa-2x "></i>
    </button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
    <span class="timestamp" id="timestamp">00:00:00</span>
  </div>

  <script src="../js/app.js"></script>
</body>

</html>
